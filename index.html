<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <!-- Header movil y web -->
        <header>
            <nav>
                <img src="./assets/header/Instagram_logo.png" alt="">
                <!-- Input para version web -->
                <input type="text" placeholder="Busca">
                <!-- menu versión movil-->
                <ul>
                    <li><img src="./assets/header/añadir.png" alt=""></li>
                    <li><img src="./assets/header/me_gusta.png" alt=""></li>
                    <li><img src="./assets/header/chat.png" alt=""></li>
                </ul>
                <!-- menu versión web-->
                <ul>
                    <li><img src="./assets/header/home.png" alt=""></li>
                    <li><img src="./assets/header/chat.png" alt=""></li>
                    <li><img src="./assets/header/añadir.png" alt=""></li>
                    <li><img src="./assets/header/brujula.png" alt=""></li>
                    <li><img src="./assets/header/me_gusta.png" alt=""></li>
                    <li><img src="./assets/header/perfil.png" alt=""></li>
                </ul>
            </nav>
        </header>

        <!-- seccion de historias -->
        <section>
            <article>
                <!-- imagen y nombre de la historia -->
                <a href="./historia.html"><img src="./assets/body/historias/historia1.png" alt=""></a>
                <p>Historia 1</p>
            </article>
            <article>
                <img src="./assets/body/historias/historia2.png" alt="">
                <p>Historia 2</p>
            </article>
            <article>
                <img src="./assets/body/historias/historia3.png" alt="">
                <p>Historia 3</p>
            </article>
        </section>

        <!-- Seccion de publicación -->
        <section>
            <article>
                <!-- Icono de la pubicación -->
                <div>
                    <img src="./assets/body/historias/historia1.png" alt="">
                </div>
                <!-- Titulo y subtitulo de la publicació -->
                <h3>Primera publicación</h3>
                <h4>Fulanito Uno</h4>
                <!-- Imagen de la publicación -->
                <div>
                    <img src="./assets/body/publicacion/publicacion1.jpg" alt="">
                </div>
                <!-- Lista de iconos de la publicacion -->
                <div>
                    <ul>
                        <li><img src="./assets/body/iconos/me_gusta.png" alt=""></li>
                        <li><img src="./assets/body/iconos/mensaje.png" alt=""></li>
                        <li><img src="./assets/body/iconos/compartir.png" alt=""></li>
                    </ul>
                </div>
                <!-- Icono de favorito -->
                <div>
                    <img src="./assets/body/iconos/favorito.png" alt="">
                </div>
                <!-- Textos de la publicación -->
                <p>20 Me gustaa</p>
                <p>De paseo...</p>
                <!-- Agregar un comentario -->
                <div>
                    <!-- icono de perfil-->
                    <img src="./assets/header/perfil.png" alt="">
                    <!-- Input del comentario -->
                    <input type="text" placeholder="Agrega un comentario">
                </div>
                <p>Hace 2 horas</p>
            </article>
            <article>
                <!-- Icono de la pubicación -->
                <div>
                    <img src="./assets/body/historias/historia2.png" alt="">
                </div>
                <!-- Titulo y subtitulo de la publicació -->
                <h3>Titulo</h3>
                <h4>subtitulo</h4>
                <!-- Imagen de la publicación -->
                <div>
                    <img src="./assets/body/publicacion/publicacion2.jpg" alt="">
                </div>
                <!-- Lista de iconos de la publicacion -->
                <div>
                    <ul>
                        <li><img src="./assets/body/iconos/me_gusta.png" alt=""></li>
                        <li><img src="./assets/body/iconos/mensaje.png" alt=""></li>
                        <li><img src="./assets/body/iconos/compartir.png" alt=""></li>
                    </ul>
                </div>
                <!-- Icono de guardar -->
                <div>
                    <img src="./assets/body/iconos/favorito.png" alt="">
                </div>
                <!-- Textos de la publicación -->
                <p>Me gutsa</p>
                <p>Texto de la publicación</p>
                <!-- Agregar un comentario -->
                <div>
                    <!-- icono de perfil-->
                    <img src="./assets/header/perfil.png" alt="">
                    <!-- Input del comentario -->
                    <input type="text" placeholder="Agrega un comentario">
                </div>
                <p>Hace 2 horas</p>
            </article>
        </section>
        <!-- aside para la version web -->
        <aside>
            <div>
                <!-- icono de perfil-->
                <div>
                    <img src="./assets/header/perfil.png" alt="">
                </div>
                <!-- Titulo y subtitulo del perfil -->
                <h3>Fulanito</h3>
                <h4>Fulanito de Tal</h4>
            </div>
            <!-- lista de sugerencias -->
            <div>
                <div>
                    <!-- icono de perfil-->
                    <div>
                        <img src="./assets/body/historias/historia1.png" alt="">

                    <!-- Titulo y subtitulo del perfil -->

                    <h4>Perfil 1</h4>
                </div>
                <div>
                    <!-- icono de perfil-->
                    <div>
                        <img src="./assets/body/historias/historia2.png" alt="">
                    </div>
                    <!-- Titulo y subtitulo del perfil -->
                    <h3>Perfil sugerido 2</h3>
                    <h4>Perfil 2</h4>
                </div>
                <div>
                    <!-- icono de perfil-->
                    <div>
                        <img src="./assets/body/historias/historia3.png" alt="">
                    </div>
                    <!-- Titulo y subtitulo del perfil -->
                    <h3>Perfil sugerido 3</h3>
                    <h4>Perfil 3</h4>
                </div>
            </div>
        </aside>
        <!-- Footer para version movil -->
        <footer>
            <ul>
                <li><img src="./assets/header/home.png" alt=""></li>
                <li><img src="./assets/body/iconos/busqueda.png" alt=""></li>
                <li><img src="./assets/body/iconos/reels.png" alt=""></li>
                <li><img src="./assets/body/iconos/shop.png" alt=""></li>
                <li><img src="./assets/header/perfil.png" alt=""></li>
            </ul>
        </footer>
        <!-- Version web no tiene footer-->
    </main>

</html>
